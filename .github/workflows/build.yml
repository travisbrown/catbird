name: Scala CI

on: [ push, pull_request ]

jobs:
  build:
    name: Build and Test
    strategy:
      # See typelevel/cats build for even more matrix options
      matrix:
        scala: [ 2.11.12, 2.12.12, 2.13.3 ]
        java:
          - adopt@1.8
        platform: [ jvm ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK and Scala
        uses: olafurpg/setup-scala@v10
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Run tests and codecov
        run: sbt -J-Xmx8192M ++${{ matrix.scala }} clean coverage test scalastyle scalafmtCheck scalafmtSbtCheck test:scalafmtCheck unidoc coverageReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
